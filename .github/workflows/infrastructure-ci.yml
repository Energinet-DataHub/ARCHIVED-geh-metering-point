name: Infrastructure CI

on:
  pull_request:
    branches:
      - main
      - dph/Fix-Infrastructure-CI
    paths:
      - build/infrastructure/**
      - build/modules/**
      - .github/workflows/infrastructure-ci.yml
      - .github/workflows/infrastructure-cd.yml
      - .github/actions/meteringpoint-apply-db-migrations/**
  workflow_dispatch: {}
env:
  ORGANISATION_NAME: endk
  PROJECT_NAME: 'mpoint${{ github.event.number }}'
  RESOURCE_GROUP_NAME: rg-DataHub-Testing-U
  ENVIRONMENT_SHORT: u
  TERRAFORM_BACKEND_FILE_PATH: './build/infrastructure/main/backend.tf'
  TERRAFORM_WORKING_DIR_PATH: './build/infrastructure/main'

jobs:
  infra_deploy:
    name: Testing infrastructure
    runs-on: ubuntu-latest
    environment:
      name: rg-DataHub-Testing-U
    steps:
      - name: Checkout code
        uses: actions/checkout@master

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1.2.1
        with:
          terraform_wrapper: false
      
      - name: Terraform CD
        uses: Energinet-DataHub/.github/.github/actions/terraform@main
        with:
          PROJECT_NAME: ${{ secrets.PROJECT_NAME }}
          ORGANISATION_NAME: ${{ secrets.ORGANISATION_NAME }}
          ENVIRONMENT_SHORT: u
          ENVIRONMENT_NAME: development
          TERRAFORM_BACKEND_FILE_PATH: ${{ env.TERRAFORM_BACKEND_FILE_PATH }}
          TERRAFORM_WORKING_DIR_PATH: ${{ env.TERRAFORM_WORKING_DIR_PATH }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_SPN_ID: ${{ secrets.AZURE_SPN_ID }}
          AZURE_SPN_OBJECT_ID: ${{ secrets.AZURE_SPN_OBJECT_ID }}
          AZURE_SPN_SECRET: ${{ secrets.AZURE_SPN_SECRET }}
          AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          AZURE_RG_NAME: rg-DataHub-Testing-U

      - name: comment PR
        uses: unsplash/comment-on-pr@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          msg: "Congratulations! Your enviroment was successfully deployed. It will automatically be destroyed again when the PR is closed."
          check_for_duplicate_msg: true  # OPTIONAL 
