name: pack integration events

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

env:
  CSPROJ_FILE_PATH: 'source/Energinet.DataHub.MeteringPoints.Events/Energinet.DataHub.MeteringPoints.Events.csproj'
  SOLUTION_FILE_PATH: 'source/Energinet.DataHub.MeteringPoints.sln'
  DOTNET_VERSION: '5.0'

jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - name: Should skip?
        id: skip_check
        uses: fkirc/skip-duplicate-actions@v1.4.0
        with:
          github_token: ${{ github.token }}
          paths: '[
            "source/Energinet.DataHub.MeteringPoints.Events",
            ".github/workflows/pack-integration-events.yaml"
          ]'

  check_if_package_version_is_correct:
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    name: Check package version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master

      - name: Setup tools
        shell: bash
        run: sudo apt-get install libxml2-utils

      - name: Determine version
        id: determine_version_suffix
        shell: bash
        run: |
          packageVersion=$(xmllint --xpath 'string(//Project/PropertyGroup[2]/PackageVersion)' ${{ env.CSPROJ_FILE_PATH }})
          if [[ ${{env.BRANCH}} != 'main' ]]
          then
            packageVersion=$packageVersion-alpha-$(date +'%Y%m%dT%H%M%S')
          fi
          echo "##[set-output name=version_number;]$(echo $packageVersion)"
        env:
          BRANCH: ${GITHUB_REF#refs/heads/}

      - name: Check package version
        shell: bash
        run: |
          sudo apt-get install libxml2-utils
          RED='\033[0;31m'
          GREEN='\033[0;32m'
          NC='\033[0m' # No Color
          
          packageVersion=${{ steps.determine_version_suffix.outputs.version_number }}
          packageId=$(xmllint --xpath 'string(//Project/PropertyGroup[2]/PackageId)' ${{ env.CSPROJ_FILE_PATH }})
          
          httpCode=$(curl -s -o /dev/null -i -w "%{http_code}" https://api.nuget.org/v3-flatcontainer/$packageId/$packageVersion/$packageId.nuspec)
          if [[ $httpCode == '200' ]]
          then
            echo -e "${RED}Error: $packageId@$packageVersion already exists!!!${NC}"
            exit -1
          else
            echo -e "${GREEN}Ok: $packageId@$packageVersion is not published :0)${NC}"
          fi

      - name: Pack project
        shell: bash
        run: |
          dotnet pack ${{ env.CSPROJ_FILE_PATH  }} --configuration Release --include-symbols -p:SymbolPackageFormat=snupkg -p:RepositoryCommit=${{ github.sha }} -p:PackageVersion=${{ steps.determine_version_suffix.outputs.version_number }}