name: pack integration events

on:
  pull_request:
    branches:
      - main
  workflow_dispatch: {}

env:
  CSPROJ_FILE_PATH: 'source/Energinet.DataHub.MeteringPoints.Events/Energinet.DataHub.MeteringPoints.Events.csproj'
  SOLUTION_FILE_PATH: 'source/Energinet.DataHub.MeteringPoints.sln'
  DOTNET_VERSION: '5.0'

jobs:
  pre_job:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip_check.outputs.should_skip }}
    steps:
      - name: Should skip?
        id: skip_check
        uses: fkirc/skip-duplicate-actions@v1.4.0
        with:
          github_token: ${{ github.token }}
          paths: '[
            "source/Energinet.DataHub.MeteringPoints.Events",
            ".github/workflows/pack-integration-events.yaml"
          ]'

  check_if_package_version_is_correct:
    needs: pre_job
    if: ${{ needs.pre_job.outputs.should_skip != 'true' }}
    name: Check package version
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@master
      - name: Get package version
        shell: bash
        run: |
          sudo apt-get install libxml2-utils
          packageVersion=$(xmllint --xpath 'string(//Project/PropertyGroup[2]/PackageVersion)' ${{ env.CSPROJ_FILE_PATH }})
          echo $packageVersion