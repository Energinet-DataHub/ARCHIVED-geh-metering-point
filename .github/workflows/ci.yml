# Continuous Integration of domain except for own NuGet packages
name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  #
  # License and Markdown Check
  #

  ci_base:
    uses: Energinet-DataHub/.github/.github/workflows/ci-base.yml@v9

  #
  # Detect changes to start relevant jobs
  #

  changes:
    uses: ./.github/workflows/detect-changes.yml

  #
  # CI Infrastructure
  #

  infrastructure_ci_build:
    needs: changes
    if: ${{ needs.changes.outputs.infrastructure == 'true' }}
    uses: Energinet-DataHub/.github/.github/workflows/infrastructure-build-prerelease.yml@v9
    with:
      TERRAFORM_WORKING_DIRECTORY: './build/infrastructure/main'
      TERRAFORM_VERSION: '1.2.2'
      INFRASTRUCTURE_PATH: './build/infrastructure'

  #
  # CI .NET
  #

  # Build all projects within solution
  dotnet_ci_build:
    needs: changes
    if: ${{ needs.changes.outputs.dotnet == 'true' }}
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-build-prerelease.yml@v9
    with:
      SOLUTION_FILE_PATH: 'source/Energinet.DataHub.MeteringPoints.sln'

  # Run all tests in 'IntegrationTests.dll'
  dotnet_ci_test_integrationtests:
    needs: changes
    if: ${{ needs.changes.outputs.dotnet == 'true' }}
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-postbuild-test.yml@v9
    with:
      TESTS_DLL_FILE_PATH: '\source\Energinet.DataHub.MeteringPoints.IntegrationTests\bin\Release\net6.0\Energinet.DataHub.MeteringPoints.IntegrationTests.dll'
      DOWNLOAD_ATTEMPT_LIMIT: 12
      USE_AZURE_FUNCTIONS_TOOLS: true
      USE_SQLLOCALDB_2019: true
      CODE_COVERAGE_FLAGS: business
      ENVIRONMENT: AzureAuth
    secrets:
      AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      AZURE_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      AZURE_SPN_ID: ${{ secrets.AZURE_SPN_ID_OIDC }}
      AZURE_KEYVAULT_URL: ${{ secrets.AZURE_KEYVAULT_URL }}
      AZURE_SECRETS_KEYVAULT_URL: ${{ secrets.AZURE_SECRETS_KEYVAULT_URL }}

  # Run all tests in 'Tests.dll'
  dotnet_ci_test_unittests:
    needs: changes
    if: ${{ needs.changes.outputs.dotnet == 'true' }}
    uses: Energinet-DataHub/.github/.github/workflows/dotnet-postbuild-test.yml@v9
    with:
      TESTS_DLL_FILE_PATH: '\source\Energinet.DataHub.MeteringPoints.Tests\bin\Release\net6.0\Energinet.DataHub.MeteringPoints.Tests.dll'
      DOWNLOAD_ATTEMPT_LIMIT: 12
      CODE_COVERAGE_FLAGS: business

  #
  # Branch policy status check
  #

  allow_merge:
    runs-on: ubuntu-latest
    needs: [
      ci_base,
      # Infrastructure
      infrastructure_ci_build,
      # .NET
      dotnet_ci_build,
      dotnet_ci_test_integrationtests,
      dotnet_ci_test_unittests
    ]
    if: |
      always()
    steps:
      - name: Verify if merge is allowed
        run: |
          echo "${{ toJSON(needs) }}"

          if [[ ${{ contains(needs.*.result, 'failure') || contains(needs.*.result, 'cancelled') }} = true ]]; then
              echo "Failed"
              exit 1
          fi
